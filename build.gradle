plugins {
    id 'java'
    id 'distribution'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'com.amazonaws', name: 'aws-lambda-java-core', version: '1.2.1'
    implementation group: 'com.amazonaws', name: 'aws-lambda-java-events', version: '3.1.0'
    implementation group: 'com.amazonaws', name: 'aws-java-sdk-sqs', version: '1.11.799'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.6'

    compileOnly "org.projectlombok:lombok:1.16.16"

    apiElements group: 'com.google.dagger', name: 'dagger', version: '2.0'
    annotationProcessor 'com.google.dagger:dagger-compiler:2.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task buildZip(type: Zip) {
    from compileJava
    from processResources
    into('lib') {
        from configurations.runtimeClasspath
    }
}

build.dependsOn buildZip
